<html>
	<head>
		<meta charset="utf-8"> 
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Conta do Papa</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="font-awesome.css">
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="zepto.js"></script>
		<script type="text/javascript" src="handlebars-v1.1.2.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div id="pessoas">
			<h1>CONTA DO PAPA</h1>
			<div class="pessoa">
				<input  placeholder="Quem" class="name" type="text"></input>
				<input placeholder="Pagou" class="number" type="number"></input>
			</div>
			<div class="pessoa">
				<input placeholder="Quem" class="name" type="text"></input>
				<input placeholder="Pagou" class="number" type="number"></input>
			</div>
			<div class="pessoa">
				<input placeholder="Quem" class="name" type="text"></input>
				<input placeholder="Pagou" class="number" type="number"></input>
			</div>
			<div class="actions">
				<button id="calcula">Calcula</button>
				<a href="javascript:void(0)" id="adiciona">+ Adiciona pessoa</a>
			</div>
		</div>
		<div id="resultado"></div>

		<script id="pessoa-template" type="text/x-handlebars-template">
			<div class="pessoa">
				<input placeholder="Quem" class="name" type="text"></input>
				<input placeholder="Pagou" class="number" type="number"></input>
			</div>
		</script>
		<script id="result-template" type="text/x-handlebars-template">
			<span id="result">
				<number class="valor-pessoa"><em>VALOR PESSOA</em>{{ valorPessoa }}</number>
				<number class="valor-total right"><em>VALOR TOTAL</em>{{ valorTotal }}</number>
			</span>
		</script>
		<script id="pessoa-result-template" type="text/x-handlebars-template">
			<div class="pessoa-result">
				<span class="left">{{ pagante }}<em>PAGAR</em></span>
				<number>{{ value }}</number>
				<span class="right">{{ recebedor }}<em>PARA</em></span>
			</div>
		</script>
	</body>
</html>
